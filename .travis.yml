addons:
  sonarcloud:
    organization: "welldoer-github"
    token:
      secure: "4baa6c645ec81377de28be89c855764d20c36cdd"

language: java

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - gradle check
  - sonar-scanner
